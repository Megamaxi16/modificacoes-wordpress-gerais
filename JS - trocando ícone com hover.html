<script>

    const header = document.getElementById('masthead');
    header.addEventListener('mouseover', trocaImagem);
    header.addEventListener('mouseout', voltaImagem);

    function trocaImagem(){
        const logo = header.querySelectorAll('.site-branding a img');
        logo.forEach(imagen =>{
        imagem.src = "https://novo.superbom.com.br/wp-content/uploads/2024/08/5.png"
        })
    }

    function voltaImagem(){
        const logo = header.querySelectorAll('.site-branding a img');
        logo.forEach(imagen =>{
            imagem.src = "https://novo.superbom.com.br/wp-content/uploads/2024/07/Design-sem-nome-1.png";
        })
    }
