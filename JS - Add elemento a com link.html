<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Herança de Classes</title>
</head>
<body>

    <div class="page-content">
        <div class="woocommerce"><div class="col-md-6 mx-auto mb-4">
<div class="align-left ">
<div class="box-content">
<div class="woocommerce-notices-wrapper"></div>
                    <form class="woocommerce-form woocommerce-form-login login " method="post">
            <h3 class="account-sub-title mb-2 font-weight-bold text-capitalize text-v-dark">Entrar</h3>
                                                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label class="mb-1 font-weight-medium" for="username">Nome de usuário ou e-mail&nbsp;<span class="required">*</span></label>
                <input type="text" class="woocommerce-Input woocommerce-Input--text input-text line-height-xl" name="username" id="username" autocomplete="username" value="">						</p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide mb-2">
                <label class="mb-1 font-weight-medium" for="password">Senha&nbsp;<span class="required">*</span></label>
                <span class="password-input"><input class="woocommerce-Input woocommerce-Input--text input-text line-height-xl" type="password" name="password" id="password" autocomplete="current-password"><span class="show-password-input"></span></span>
            </p>


            <p class="status" style="display: none;"></p>

            <div class="woocommerce-LostPassword lost_password d-flex flex-column flex-sm-row justify-content-between mb-4">
                <div class="porto-checkbox my-2 my-sm-0">
                    <input type="checkbox" name="rememberme" id="rememberme" value="forever" class="porto-control-input woocommerce-form__input woocommerce-form__input-checkbox">
                    <label class="porto-control-label no-radius" for="rememberme">Lembre-me</label>
                </div>
                <a href="https://livrariaadventistabsb.com.br/minha-conta/senha-perdida/" class="text-v-dark font-weight-semibold">Esqueceu a senha?</a>
            </div>
            <p class="form-row mb-3 mb-lg-0 pb-1 pb-lg-0">
                <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="c968478e58"><input type="hidden" name="_wp_http_referer" value="/minha-conta/">							<button type="submit" class="woocommerce-Button button login-btn btn-v-dark py-3 text-md w-100" name="login" value="Entrar" disabled="disabled">Entrar</button>
            </p>
        </form>

        </div>
</div>
</div>
</div>
    </div>


    <script>
        
        var registrar = document.createElement('a');
        registrar.href = 'https://livrariaadventistabsb.com.br/gestao-loja/?action=register';
        registrar.textContent = 'Registrar';

        var conteinerPai = document.querySelector('.woocommerce-LostPassword.lost_password.d-flex.flex-column.flex-sm-row.justify-content-between.mb-4');

        if(conteinerPai){
        conteinerPai.appendChild(registrar);}



    </script>
</body>
</html>
